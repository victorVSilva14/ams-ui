<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">AMS</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="'side'" opened [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink=".">Home</a>
                <a mat-list-item routerLink=".">Perfil</a>
                <a mat-list-item routerLink=".">Sobre nós</a>
                <a mat-list-item routerLink=".">Serviços</a>
                <a mat-list-item routerLink="." position="end">Suporte</a>
                <a mat-list-item routerLink="." position="end">Sair</a>
            </mat-nav-list>
        </mat-sidenav>
    
        <mat-sidenav-content>
            <app-home-card></app-home-card>
            <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
