<div>
    <mat-card>
        <h1 class="d-flex align-items-center justify-content-center mb-4 mt-3">Bem-vindo(a) ao AMS, {{ user.username }}!</h1>
        <hr>
        <mat-tab-group>
            <mat-tab label="Disciplinas">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mt-3 mb-0 ml-3">Disciplinas</h1>
                    <button *ngIf="isUserAdmin" mat-raised-button color="primary" class="mt-3 mb-2 mr-2" (click)="openDialogDiscipline()">Adicionar Disciplina</button>
                </div>
                <app-discipline-card></app-discipline-card>
            </mat-tab>
            <mat-tab label="Registrar ponto">
                <app-registry-form></app-registry-form>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
